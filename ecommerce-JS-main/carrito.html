<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Center Líder</title>
    <!-- Enlace a los iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Enlace al archivo de estilos personalizado -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Contenedor principal que envuelve toda la página -->
    <div class="wrapper">
        <!-- Contenido lateral de la página -->
        <aside>
            <!-- Encabezado del contenido lateral -->
            <header>
                <h1 class="logo">Sport Center Líder</h1>
            </header>
            <!-- Menú de navegación -->
            <nav>
                <ul>
                    <li> 
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando <span class="numerito">0</span> 
                        </a>
                    </li>
                    <li> 
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito </span> 
                        </a>
                    </li>
                    <li>
                        <button id="calculadora" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Calculadora</button>
                    </li>
                </ul>
            </nav>
            <!-- Pie de página del contenido lateral -->
            <footer>
                <p class="texto-footer"> © 2022 Sport Center Líder</p>
            </footer>
        </aside>
        <!-- Contenido principal de la página -->
        <main>
            <!-- Título principal de la página -->
            <h2 class="titulo-principal">Carrito</h2>
            <!-- Contenedor del carrito de compras -->
            <div class="contenedor-carrito">
                <!-- Mensaje de carrito vacío -->
                <p id="carrito-vacio" class="carrito-vacio ">Tu carrito está vacío, compra mucho <i class="bi bi-emoji-frown"></i></p>
                <!-- Lista de productos en el carrito -->
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esta parte será completada dinámicamente con JavaScript -->
                </div>
                <!-- Acciones del carrito (vaciar, total, comprar) -->
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <!-- Mensaje de compra realizada -->
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <!-- Script de JavaScript para el carrito de compras -->
    <script src="./js/carrito.js" ></script>
</body>
</html>
