<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuarios</title>
    <link rel="stylesheet" href="CSS/tienda.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2017/05/rolex-logo-5.png" alt="Tienda" class="logo-img">
            <h2 class="logo-nombre">RELOJES EDVAN</h2>
        </div>
        
        <div>
            <button onclick="goBack()">Regresar</button>
        </div>

        <div>
            <button id="cerrar">Cerrar Sesión</button>
        </div>
    </header>

    <div class="div-titulo">
        <h1>USUARIOS</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">

            <h2>AÑADE USUARIO</h2>
            <form action="#" id="formulario">
                <input type="text" id="usuario" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="submit" id="btnAgregar">Agregar usuario</button>
            </form>

        </div>

        <div class="div-listado">

            <h2>Usuarios</h2>
            <div class="div-usuarios"></div>

        </div>

    </div>
<script src="JS/usuarios.js"></script>
</body>
</html>
