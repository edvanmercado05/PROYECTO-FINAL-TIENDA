<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artículos</title>
    <link rel="stylesheet" href="CSS/articulos.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2017/05/rolex-logo-5.png" alt="Tienda" class="logo-img">
            <h2 class="logo-nombre">RELOJES EDVAN</h2>
        </div>
        
        <div>
            <button onclick="goBack()">Regresar</button>
        </div>

        <div>
            <button id="cerrar">Cerrar Sesión</button>
        </div>
    </header>


    <h1> Agregar Artículos</h1>
    <form id="articleForm">
        <label for="name">Nombre del Artículo:</label>
        <input type="text" id="name" required><br>
        <label for="image">URL de la Imagen:</label>
        <input type="text" id="image" required><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" required><br>
        <button type="submit">Agregar Artículo</button>
    </form>
    <div id="articleList">
        <!-- Aquí se mostrarán los artículos -->
    </div>
    <script src="JS/articulos.js"></script>
</body>
</html>
